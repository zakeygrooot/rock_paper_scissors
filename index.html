<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1>Welcome to Waseem's Rock, Paper, Scissors Game</h1>

<label for="username">Enter your name:</label>
<input type="text" id="username" placeholder="Your name">
<button onclick="startGame()">Start Game</button>

<div id="gameArea" style="display:none;">
    <p id="greeting"></p>
    <p>Choose 0 for Rock, 1 for Paper, or 2 for Scissors:</p>
    <button onclick="playGame(0)">Rock</button>
    <button onclick="playGame(1)">Paper</button>
    <button onclick="playGame(2)">Scissors</button>
    <p id="result"></p>
</div>

<script src="game.js"></script>
</body>
</html>
